<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Grant Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
  <!-- Inter font (clean, modern) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Inter", system-ui, sans-serif; }
    /* Fade anim used for modal + results */
    .fade-in { animation: fade-in 0.18s ease-out both; }
    @keyframes fade-in { from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="mx-auto max-w-4xl px-4 pt-16 pb-32">
    <!-- Hero -->
    <header class="text-center mb-12">
      <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight bg-gradient-to-r from-blue-600 via-indigo-500 to-purple-500 text-transparent bg-clip-text">
        Grant Match Finder
      </h1>
      <p class="mt-3 text-gray-500 text-lg">Search a professor to see active grant matches.</p>
    </header>

    <!-- Search Bar -->
    <form id="searchForm" class="relative flex items-center gap-2 max-w-2xl mx-auto" autocomplete="off">
      <input
        id="profNameInput"
        type="text"
        placeholder="Search faculty..."
        class="flex-1 text-xl px-6 py-4 rounded-2xl border border-gray-300 shadow-sm focus:ring-4 focus:ring-blue-300 focus:border-blue-500 outline-none bg-white transition"
      />
      <button
        id="searchBtn"
        type="submit"
        class="px-8 py-4 rounded-2xl text-lg font-semibold text-white shadow-lg bg-gradient-to-r from-blue-500 to-blue-700 hover:scale-[1.02] active:scale-95 transition"
      >
        Search
      </button>
    </form>

    <!-- Page Title -->
    <h2 id="prof-title" class="text-2xl font-semibold text-gray-800 mt-12 mb-6 text-center hidden"></h2>

    <!-- Error Toast -->
    <div id="toast" class="hidden fixed top-4 inset-x-0 mx-auto max-w-md bg-red-600 text-white px-4 py-3 rounded-xl shadow-lg text-center z-50 cursor-pointer"></div>

    <!-- Results container -->
    <div id="results" class="space-y-4 fade-in"></div>

    <!-- Pagination -->
    <div id="pagination" class="mt-10 flex justify-center items-center gap-3 hidden">
      <button id="prevPage" class="px-4 py-2 rounded-xl border border-gray-300 bg-white hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed">Prev</button>
      <span id="pageInfo" class="text-gray-600 text-sm"></span>
      <button id="nextPage" class="px-4 py-2 rounded-xl border border-gray-300 bg-white hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed">Next</button>
    </div>
  </div>

  <!-- Modal root (injected dynamically) -->
  <div id="modal-root"></div>

  <script src="./plans.js" defer></script>
</body>
</html>
