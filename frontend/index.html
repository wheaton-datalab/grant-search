<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Grant Search</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Grant Search </h1>
    <p1>Searchs only grants.gov (for now), and puts the results into a .csv file</p1>

    <form>
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" placeholder="e.g. climate, education" required>
        
        <label for="oppStatuses">Status:</label>
        <select id="oppStatuses" name="v" placeholder="e.g. posted">
            <option value="posted,forecasted">Posted and forecasted</option>
            <option value="posted">Posted</option>
            <option value="forecasted">Forecasted</option>
        </select>

        <label for="agencies">Agencies (comma-separated agency codes, e.g. NSF, DOE):</label>
        <input type="text" id="agencies" placeholder="NSF, DOE, NIH" />

        <label for="fundingCategories">Funding Categories (comma-separated codes, e.g. ED, HL):</label>
        <input type="text" id="fundingCategories" placeholder="ED, HL, ENV" />

        <label for="rows">Max Results:</label>
        <input type="number" id="rows" name="rows" value="5" required>

        <br><br>
    
        <input type="submit" id="buttonForm" name="button" value="Find me funding!"><br><br>
    </form>
`
    <button id="export-btn" disabled>Export as CSV</button>

    <h2>Search Results</h2>
    <div id="results-container"></div>

    <script src="main.js"></script>

</body>
</html>
